<div class="content">
  <div class="row">
    <div class="col-md-5">
      <form [formGroup]="this.firebaseservice.form" (ngSubmit)="onSubmit()">
        form {{this.firebaseservice.form.value|json}}
        <input type="hidden" formControlName="$key">
        <div class="form-group">
          <label>FullName</label>
          <input formControlName="fullName" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
            This field is required
          </div>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input formControlName="Name" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.Name.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.Name.errors">
            This field is required
          </div>
        </div>
        <div class="form-group">
          <label>email</label>
          <input formControlName="email" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
            This field is required
          </div>
        </div>
        <div class="form-group">
          <label>mobile</label>
          <input formControlName="mobile" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
            <label *ngIf="formControls.mobile.errors.required"> This field is required</label>
            <label *ngIf="formControls.mobile.errors.minLength"> min length 8</label>
          </div>
        </div>

        <div class="form-group">
          <label>Live Value Object</label>
          <input type="add" class="btn btn-primary" [routerLink]="['/dimension']" value="add2">
          LiveValue {{this.firebaseservice.form.value['liveObjects']|json}}
        </div>


        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="submit">
        </div>
      </form>
      <div class="alert alert-info" *ngIf="showSuccessMessage">
        successfully submitted.
      </div>
    </div>
    <div class="col-md-7">
      <app-overview></app-overview>
    </div>
    <div class="row">

      <div class="col-4">col-4</div>
    </div>
  </div>
</div>
