<div class="content">
  <div class="row">
    <div class="col-md-5">
      <form [formGroup]="this.firebaseservice.form" (ngSubmit)="onSubmit()">
        form {{this.firebaseservice.form.value|json}}
      ascasc  {{data|async|json}}
        <input type="hidden" formControlName="$key">
        <div class="form-group">
          <label>Object Name</label>
          <input formControlName="name" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
            This field is required
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input formControlName="description" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.description.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.description.errors">
            This field is required
          </div>
        </div>
        <div class="form-group">
          <label>email</label>
          <input formControlName="email" class="form-control"
                 [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
            This field is required
          </div>
        </div>
       
          <div class="form-group">
              <label>Live Value Objects</label>
              <input formControlArray="liveObjects" class="form-control"
                     [ngClass]="{'is-invalid':submitted && formControls.liveObjects.errors}">
                     <input type="add" class="btn btn-primary" [routerLink]="['/dimension']" value="add2">
          LiveValue {{this.firebaseservice.form.value['liveObjects']|json}}
              <div class="invalid-feedback" *ngIf="submitted && formControls.liveObjects.errors">
                This field is required
              </div>
            </div>    

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="submit">
        </div>
      </form>
      <div class="alert alert-info" *ngIf="showSuccessMessage">
        successfully submitted.
        
      </div>
    </div>
    <div class="col-md-7">
      <app-overview></app-overview>
    </div>
 
  </div>
</div>
