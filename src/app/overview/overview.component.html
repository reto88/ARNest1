<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="search" #searchInput="ngModel" [(ngModel)]="searchText"
         style="width: 800px;">
  <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>

<table class="table table-sm">
  <thead>
  <th>key</th>
  <th>Name</th>
  <th>Description</th>
  <th>email</th>
  <th>created</th>
  </thead>
  <ng-container *ngFor="let detail of overviewArray">
    <tr class="table-dark" *ngIf="filterCondition(detail)">
      <td>{{detail.$key}}</td>
      <td>{{detail.name}}</td>
      <td>{{detail.description}}</td>
      <td>{{detail.email}}</td>
      <td>{{detail.created| date:'dd.MM.yyyy HH:mm:ss'}}</td>
      <td>
        <button class="btn btn-outline-info" (click)="firebaseservice.edit(detail)">EDIT</button>
        
        <button class="btn btn-outline-danger" (click)="onDelete(detail.$key)">DELETE</button>
      </td>

      <td>
         
        <button class="btn btn-outline-info" [routerLink]="['/qr',detail.$key]">QR</button></td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeleteMessage">
  Deleted successfully!
</div>
